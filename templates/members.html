{% extends 'base.html' %}
{% block content %}
<style>
  .container {
    padding: 0 20px;
  }

  .member {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  a{
    text-decoration: none;
  }
  .profile-photo {
    border-radius: 50%;
    margin-right: 20px;
    flex-shrink: 0;
  }
  .placeholder-photo {
    width: 50px;
    height: 50px;
    background-color: #ccc;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    /* Make the placeholder photo circular */
  }
</style>



<div class="title">Members </div>

<div class="container">
  {% for member in members %}
  <div class="member">
    {% if member.photo %}
    <img src="{{ member.photo.url }}" alt="{{ member.name }} Photo" class="profile-photo" width="50" height="50" />
    {% else %}
    <div class="placeholder-photo">
      <i class="fas fa-user fa-1x"></i>
    </div>
    {% endif %}
    <a href="{% url 'user_profile' member.id %}"> {{ member.name }} </a>
    <div class="line"></div>
  </div>
  {% endfor %}
</div>
{% endblock %}
